<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; 
            background-color: #f4f4f4; 
        }
        h1 {
            color: red; 
            margin-bottom: 20px;
        }
        table {
            width: 50%;
            margin: 0 auto; 
            border-collapse: collapse; 
        }
        th, td {
            padding: 10px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }
        th {
            background-color: #D3D3D3; 
            color: black; 
        }
        td {
            background-color: #FFCC99; 
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: calc(100% - 20px); 
            padding: 10px;
            margin: 5px 0; 
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px; 
        }
        button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <h1>Agregar nuevo producto</h1>
    <form method="post">
        <table>
            <tr>
                <th><label>Nombre: </label></th>
                <td><input type="text" name="nombre"></td>
            </tr>
            <tr>
                <th><label>Cantidad: </label></th>
                <td><input type="number" name="cantidad"></td>
            </tr>
            <tr>
                <th><label>Precio: </label></th>
                <td><input type="number" step="0.01" name="precio"></td>
            </tr>
            <tr>
                <th><label>Fecha de vencimiento: </label></th>
                <td><input type="date" name="fecha_vencimiento"></td>
            </tr>
            <tr>
                <th><label>Categor√≠a: </label></th>
                <td><input type="text" name="categoria"></td>
            </tr>
        </table>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
